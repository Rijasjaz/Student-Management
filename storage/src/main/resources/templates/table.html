<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:background-repeat="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Storage details</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <style>
.intro {
  height: 100%;
}

.gradient-custom-1 {
background:	#800080;

background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));

background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))

}

table td,
table th {
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
}
tbody td {
  font-weight: 500;
  color: #999999;
}
  </style>
</head>
<body class="gradient-custom-1 h-100" style="background-repeat:no-repeat; background-position:center; background-attachment:fixed">
<nav class="navbar navbar-expand navbar-dark bg-transparent">
  <a class="navbar-brand" href="#">STUDENT REGISTER</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExample02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/storage}" >Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
<section >
  <div class="intro">
    <div class="mask d-flex align-items-center h-100">
      <div class="container py-5 h-100">
        <div class="row justify-content-center">
          <div class="col-12 ">
            <div class="table table-responsive bg-white" style="border-radius: 2px;">
              <table class="table mb-0 ">
                <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">FIRSTNAME</th>
                  <th scope="col">LASTNAME</th>
                  <th scope="col">DATE OF BIRTH</th>
                  <th scope="col">GENDER</th>
                  <th scope="col">NUMBER</th>
                  <th scope="col">EMAIL</th>
                  <th scope="col">QUALIFICATION</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${list}">
                  <td th:text="${item.id}"></td>
                  <td th:text="${item.firstname}"></td>
                  <td th:text="${item.lastname}"></td>
                  <td th:text="${item.dob}"></td>
                  <td th:text="${item.gender}"></td>
                  <td th:text="${item.contact}"></td>
                  <td th:text="${item.email}"></td>
                  <td th:text="${item.qualification}"></td>
                </tr>
                </tbody>
              </table>
                <div class="col">
                  <div class="mt-4 pt-2">
                    <button class="btn btn-danger btn-lg" type="button" value="Update" onclick="location.href='/deleteid'">Delete</button>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
